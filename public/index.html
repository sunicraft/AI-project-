<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI YouTube SEO Tool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0b0c10;
      color: #c5c6c7;
      padding: 20px;
    }

    h1 {
      color: #66fcf1;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      background: #66fcf1;
      border: none;
      border-radius: 4px;
    }

    .result-item {
      display: flex;
      justify-content: space-between;
      background: #1f2833;
      padding: 10px;
      margin: 6px 0;
      border-radius: 4px;
    }

    .tag-item {
      display: inline-block;
      background: #45a29e;
      color: #000;
      padding: 5px 10px;
      margin: 4px;
      border-radius: 20px;
      font-size: 14px;
    }

    #preview-section {
      margin-top: 30px;
      padding: 15px;
      background: #1f2833;
      border-radius: 6px;
    }
  </style>
</head>

<body>

  <h1>AI YouTube Title Generator</h1>

  <input
    id="inputTitle"
    type="text"
    placeholder="Enter your video topic..."
  />

  <button onclick="runAnalysis()">Analyze & Generate</button>

  <h2>AI Titles</h2>
  <div id="titles-results"></div>

  <h2>Keywords</h2>
  <div id="keyword-results"></div>

  <h2>Tags</h2>
  <div id="tag-results"></div>

  <section id="preview-section">
    <h2>Preview</h2>
    <h3 id="preview-title"></h3>
    <p id="preview-description"></p>
    <div id="desktop-title-overlay"></div>
    <div id="mobile-title-overlay"></div>
  </section>

  <!-- ✅ YOUR SCRIPT (NO CHANGE NEEDED) -->
  <script>
    const BACKEND_URL = "https://ai-project-14h7.onrender.com";
    let aiDescriptionSnippet = "";

    async function runAnalysis() {
      const input = document.getElementById("inputTitle").value.trim();
      const resultsContainer = document.getElementById("titles-results");

      if (!input) {
        alert("Please enter a topic first!");
        return;
      }

      resultsContainer.innerHTML = "Generating...";

      try {
        const response = await fetch(BACKEND_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ topic: input })
        });

        if (!response.ok) throw new Error("Server error");

        const data = await response.json();

        aiDescriptionSnippet =
          data.description_snippet || "SEO optimized YouTube description.";

        displayAITitles(data.titles || []);
        displayKeywords(data.keywords || []);
        displayTags(data.tags || []);

      } catch (err) {
        resultsContainer.innerHTML = "❌ Server Connection Failed";
      }
    }

    function displayAITitles(titles) {
      const container = document.getElementById("titles-results");
      container.innerHTML = "";

      titles.forEach(title => {
        const div = document.createElement("div");
        div.className = "result-item";

        const span = document.createElement("span");
        span.textContent = title;
        span.onclick = () => updatePreview(title, aiDescriptionSnippet);

        const btn = document.createElement("button");
        btn.textContent = "Copy";
        btn.onclick = () => navigator.clipboard.writeText(title);

        div.appendChild(span);
        div.appendChild(btn);
        container.appendChild(div);
      });
    }

    function displayKeywords(data) {
      const container = document.getElementById("keyword-results");
      container.innerHTML = "";

      data.forEach(item => {
        container.innerHTML += `
          <div class="result-item">
            <span>${item.keyword}</span>
            <span>${item.score}/100</span>
          </div>`;
      });
    }

    function displayTags(tags) {
      const container = document.getElementById("tag-results");
      container.innerHTML = "";

      tags.forEach(tag => {
        const span = document.createElement("span");
        span.className = "tag-item";
        span.textContent = "#" + tag;
        container.appendChild(span);
      });
    }

    function updatePreview(title, description) {
      document.getElementById("preview-title").textContent = title;
      document.getElementById("preview-description").textContent = description;
    }
  </script>

</body>
</html>
